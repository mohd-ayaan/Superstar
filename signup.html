<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>VAULT MATE</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="#">
                <img class="logo-image" src="2.png" alt="Vault Mate Logo">
                <span class="site-title">VAULT MATE</span>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="front.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="links.html">IMPORTANT LINKS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-containerc">
        <h1><center>Registration Form</center></h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <div class="form-entry">
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <div class="form-entry">
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="form-entry">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="form-entry">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="form-entry">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <div class="form-entry">
                    <select id="country" name="country">
                        <option value=""></option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <div class="form-entry">
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <div class="form-entry">
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <div class="form-entry">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <footer class="footer">
        <h3 align = "left">&nbsp;&copy; 2023 Vault Mate. All rights reserved.</h3>
    </footer>
</body>
</html>
